

Property Inspector
<div *ngIf="timelineService.selectedAnimatable|async;let animatable">

    <input #xInp type="number" [value]="animatable.x|async" (change)="updateValue(animatable.x, xInp.value)">
    <input type="number" [value]="animatable.y|async">
    <input step="0.01" min="0" max="1" type="number" [value]="animatable.opacity|async">


</div>
