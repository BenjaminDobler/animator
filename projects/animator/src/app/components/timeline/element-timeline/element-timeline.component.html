<div style="display: flex">
    <div class="label" (click)="expanded = !expanded">Element</div>
    <div style="position: relative">
        <all-drag [pixelsPerMillisecond]="pixelsPerMillisecond" [minMax]="timeline.all | async" [timeline]="timeline"></all-drag>
    </div>
</div>
<ng-container *ngIf="expanded">
    <property-timeline [pixelsPerMillisecond]="pixelsPerMillisecond" *ngFor="let property of timeline.properties | async" [timeline]="property"></property-timeline>
</ng-container>
