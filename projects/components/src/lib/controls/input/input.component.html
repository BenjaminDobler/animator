<ng-container *ngIf="type != 'color'">
    <input [value]="value" [type]="type" />
    <span class="label">{{ label }}</span>
</ng-container>

<ng-container *ngIf="type === 'color'">
    <input [value]="value" (input)="onColor($event)" [type]="'color'" />
    <input class="color-text-input"  type="text" [value]="value"  >
</ng-container>
